<!DOCTYPE html>
<html>
  <head>
    <title>Messenger Menu(Mobile)</title>
    <link rel="stylesheet" href="style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
<body>
  <div class='content'>
      <div class='main'>
          <div class='nav' id='topnav'>
              <div class='nav' id='searchbar'>
                  <img src='search.svg' id='search' width='25' height='25'>
                  <input type='text' id='searchText' placeholder='Search for people and groups'>
                  <img src='mic.svg' id='mic' width='25' height='25'>
              </div>
              <div class='tabnav'>
                  <div class='tabs'>
                      <img src='clock.svg' class='tabtext' id='clock' width='25' height='25'>
                      <div class='stripe'></div>
                  </div>
                  <div class='tabs'>
                      <img src='phone.svg' class='tabtext' id='phone' width='25' height='25'>
                    <div class='stripe'></div>
                  </div>
                  <div class='tabs'>
                      <img src='group.svg' class='tabtext' id='group' width='25' height='25'>
                    <div class='stripe'></div>
                  </div>
                  <div class='tabs'>
                      <img src='hamburger.svg' class='tabtext' id='hamburger' width='25' height='25'>
                    <div class='stripe'></div>
                  </div>
                  <div class='tabs'>
                      <img src='profile.svg' class='tabtext' id='profile' width='25' height='25' >
                    <div class='stripe'></div>
                  </div>
              </div>
          </div>
      </div>
  </div>
    <script src='script.js'></script>
</body>
</html>
